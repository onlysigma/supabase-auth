<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cyber Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #0f0;
      --primary-light: rgba(0, 255, 0, 0.3);
      --primary-dark: #0a0;
      --text: #e0e0e0;
      --text-light: #a0a0a8;
      --bg: #000;
      --card-bg: rgba(0, 10, 0, 0.9);
      --border: rgba(0, 255, 0, 0.3);
      --error: #f00;
      --success: #0f0;
      --shadow: 0 0 20px rgba(0, 255, 0, 0.1);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Share Tech Mono', monospace;
      background-color: var(--bg);
      min-height: 100vh;
      padding: 20px;
      color: var(--text);
      background-image: 
        linear-gradient(rgba(0, 255, 0, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 0, 0.03) 1px, transparent 1px);
      background-size: 20px 20px;
      overflow: hidden;
    }

    .profile-container {
      max-width: 500px;
      margin: 0 auto;
      position: relative;
    }

    .profile-container::before {
      content: "";
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      background: linear-gradient(45deg, var(--primary), var(--primary), #000, var(--primary));
      z-index: -1;
      background-size: 400%;
      animation: borderGlow 8s linear infinite;
      border-radius: 20px;
    }

    .profile-card {
      background-color: var(--card-bg);
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: var(--shadow);
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      text-align: center;
      border: 1px solid var(--border);
    }

    .profile-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
      animation: scanline 3s linear infinite;
    }

    .avatar-container {
      position: relative;
      width: 120px;
      height: 120px;
      margin: 0 auto 1.5rem;
      border-radius: 50%;
      border: 2px solid var(--primary);
      box-shadow: 0 0 20px var(--primary-light);
      padding: 3px;
    }

    .avatar {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      transition: var(--transition);
      filter: hue-rotate(0deg);
    }

    .avatar:hover {
      filter: hue-rotate(90deg);
    }

    .edit-avatar {
      position: absolute;
      bottom: 5px;
      right: 5px;
      width: 36px;
      height: 36px;
      background: var(--primary);
      color: #000;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: 2px solid #000;
      transition: var(--transition);
      font-weight: bold;
    }

    .edit-avatar:hover {
      background: #000;
      color: var(--primary);
      border-color: var(--primary);
      transform: scale(1.1);
    }

    h2 {
      font-size: 1.75rem;
      font-weight: 400;
      margin-bottom: 0.5rem;
      color: var(--primary);
      text-shadow: 0 0 10px var(--primary-light);
      letter-spacing: 2px;
    }

    .user-email {
      color: var(--text-light);
      margin-bottom: 2rem;
      font-size: 1rem;
      letter-spacing: 1px;
      position: relative;
    }

    .user-email::after {
      content: "_";
      animation: blink 1s step-end infinite;
      position: absolute;
    }

    .profile-stats {
      display: flex;
      justify-content: space-around;
      margin: 2rem 0;
      padding: 1rem;
      background: rgba(0, 20, 0, 0.5);
      border-radius: 10px;
      border: 1px solid var(--border);
    }

    .stat {
      text-align: center;
      position: relative;
    }

    .stat::after {
      content: "";
      position: absolute;
      right: -1rem;
      top: 0;
      height: 100%;
      width: 1px;
      background: var(--border);
    }

    .stat:last-child::after {
      display: none;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 0.25rem;
      text-shadow: 0 0 5px var(--primary-light);
    }

    .stat-label {
      font-size: 0.875rem;
      color: var(--text-light);
      letter-spacing: 1px;
    }

    .profile-actions {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .btn {
      padding: 0.875rem;
      border-radius: 4px;
      border: none;
      font-size: 0.9375rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-family: 'Share Tech Mono', monospace;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }

    .btn:hover {
      box-shadow: 0 0 15px var(--primary-light);
    }

    .btn-primary {
      background: rgba(0, 255, 0, 0.1);
      color: var(--primary);
      border: 1px solid var(--primary);
    }

    .btn-primary:hover {
      background: rgba(0, 255, 0, 0.2);
    }

    .btn-primary::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, var(--primary-light), transparent);
      transition: 0.5s;
    }

    .btn-primary:hover::before {
      left: 100%;
    }

    .btn-secondary {
      background: rgba(0, 20, 0, 0.5);
      color: var(--text);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: rgba(0, 30, 0, 0.7);
    }

    .btn-logout {
      background: rgba(255, 0, 0, 0.1);
      color: #f00;
      border: 1px solid rgba(255, 0, 0, 0.3);
      margin-top: 1rem;
    }

    .btn-logout:hover {
      background: rgba(255, 0, 0, 0.2);
    }

    /* Animations */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    @keyframes scanline {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    @keyframes borderGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .avatar {
      animation: float 4s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <div class="profile-card">
      <div class="avatar-container">
        <img id="avatar" class="avatar" src="" alt="Profile Image" />
        <div class="edit-avatar">
          <i class="fas fa-code"></i>
        </div>
      </div>
      
      <h2 id="user-name">LOADING AGENT DATA...</h2>
      <div class="user-email" id="user-email">decrypting_user_data...</div>
      
      <div class="profile-stats">
        <div class="stat">
          <div class="stat-value">24</div>
          <div class="stat-label">MISSIONS</div>
        </div>
        <div class="stat">

        </div>
        <div class="stat">
          <div class="stat-value">86</div>
          <div class="stat-label">TARGETS</div>
        </div>
      </div>
      
      <div class="profile-actions">
        <button class="btn btn-primary">
          <i class="fas fa-terminal"></i> UPDATE PROTOCOLS

        </button>

    </div>
  </div>

    const client = supabase.createClient(supabaseUrl, supabaseKey)

    async function loadProfile() {

      const name = user.user_metadata?.full_name || "AGENT";

      document.getElementById('user-name').innerText = name.toUpperCase();

      document.getElementById('avatar').src = avatar;
    }

    async function logout() {
      await client.auth.signOut();

    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {

</body>
</html>
