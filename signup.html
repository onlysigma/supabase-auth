<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CyberAuth - Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Share Tech Mono', monospace;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      color: #0f0;
      background-image: 
        linear-gradient(rgba(0, 255, 0, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 0, 0.03) 1px, transparent 1px);
      background-size: 20px 20px;
      overflow: hidden;
    }

    .signup-container {
      width: 100%;
      max-width: 420px;
      position: relative;
    }

    .signup-container::before {
      content: "";
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      background: linear-gradient(45deg, #0f0, #0f0, #000, #0f0);
      z-index: -1;
      background-size: 400%;
      animation: borderGlow 8s linear infinite;
      border-radius: 20px;
    }

    .signup-card {
      background-color: rgba(0, 10, 0, 0.9);
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(0, 255, 0, 0.3);
    }

    .signup-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, transparent, #0f0, transparent);
      animation: scanline 3s linear infinite;
    }

    .logo {
      text-align: center;
      margin-bottom: 2rem;
      position: relative;
    }

    .logo i {
      font-size: 2.5rem;
      color: #0f0;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 10px #0f0;
    }

    .logo h1 {
      font-size: 1.8rem;
      font-weight: 400;
      color: #0f0;
      text-shadow: 0 0 5px #0f0;
      letter-spacing: 2px;
    }

    h2 {
      font-size: 1.3rem;
      font-weight: 400;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #0f0;
      letter-spacing: 1px;
      position: relative;
    }

    h2::after {
      content: "_";
      animation: blink 1s step-end infinite;
      position: absolute;
    }

    .input-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .input-group label {
      display: block;
      color: #0a0;
      font-size: 0.875rem;
      margin-bottom: 0.5rem;
      font-weight: 400;
      letter-spacing: 1px;
    }

    .input-field {
      width: 100%;
      padding: 0.875rem 1rem;
      border-radius: 4px;
      border: 1px solid rgba(0, 255, 0, 0.3);
      font-size: 0.9375rem;
      transition: all 0.3s ease;
      background-color: rgba(0, 20, 0, 0.5);
      color: #0f0;
      padding-right: 2.5rem;
      font-family: 'Share Tech Mono', monospace;
      box-shadow: inset 0 0 10px rgba(0, 255, 0, 0.1);
    }

    .input-field:focus {
      outline: none;
      border-color: #0f0;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
      background-color: rgba(0, 30, 0, 0.7);
    }

    .input-field::placeholder {
      color: rgba(0, 255, 0, 0.3);
      font-style: italic;
    }

    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #0a0;
      transition: all 0.3s ease;
      background: none;
      border: none;
      font-size: 1rem;
    }

    .toggle-password:hover {
      color: #0f0;
      text-shadow: 0 0 5px #0f0;
    }

    .loading-bar-container {
      width: 100%;
      height: 2px;
      background: rgba(0, 255, 0, 0.1);
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 1rem;
      display: none;
    }

    .loading-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, transparent, #0f0, transparent);
      border-radius: 2px;
      transition: width 0.3s ease;
      animation: loading 1.5s infinite;
    }

    @keyframes loading {
      0% { width: 0%; margin-left: 0; }
      50% { width: 100%; margin-left: 0; }
      100% { width: 0%; margin-left: 100%; }
    }

    .btn {
      width: 100%;
      padding: 0.875rem;
      border-radius: 4px;
      border: none;
      font-size: 0.9375rem;
      font-weight: 400;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      letter-spacing: 1px;
      font-family: 'Share Tech Mono', monospace;
      position: relative;
      overflow: hidden;
    }

    .btn:hover {
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
    }

    .btn-primary {
      background: rgba(0, 255, 0, 0.1);
      color: #0f0;
      margin: 1.5rem 0;
      border: 1px solid #0f0;
    }

    .btn-primary:hover {
      background: rgba(0, 255, 0, 0.2);
    }

    .btn-primary::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.2), transparent);
      transition: 0.5s;
    }

    .btn-primary:hover::before {
      left: 100%;
    }

    #msg {
      font-size: 0.875rem;
      text-align: center;
      margin: 1rem 0;
      padding: 0.75rem;
      border-radius: 4px;
      letter-spacing: 1px;
    }

    .error {
      color: #f00;
      background-color: rgba(255, 0, 0, 0.1);
      border: 1px solid rgba(255, 0, 0, 0.3);
      text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
    }

    .success {
      color: #0f0;
      background-color: rgba(0, 255, 0, 0.1);
      border: 1px solid rgba(0, 255, 0, 0.3);
      text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
    }

    .login-link {
      text-align: center;
      margin-top: 1.5rem;
      color: #0a0;
      font-size: 0.875rem;
      letter-spacing: 1px;
    }

    .login-link a {
      color: #0f0;
      text-decoration: none;
      font-weight: 400;
      transition: all 0.3s ease;
      text-shadow: 0 0 5px rgba(0, 255, 0, 0.3);
    }

    .login-link a:hover {
      text-decoration: underline;
      text-shadow: 0 0 10px #0f0;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    @keyframes scanline {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    @keyframes borderGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <div class="signup-card">
      <div class="logo">
        <i class="fas fa-user-secret"></i>
        <h1>CYBER<span style="color: #000; text-shadow: 0 0 5px #0f0;">AUTH</span></h1>
      </div>
      
      <h2>NEW AGENT REGISTRATION</h2>
      
      <div class="input-group">
        <label for="name">OPERATIVE DESIGNATION</label>
        <input type="text" id="name" class="input-field" placeholder="Enter your codename" />
      </div>
      
      <div class="input-group">
        <label for="email">SECURE CHANNEL</label>
        <input type="email" id="email" class="input-field" placeholder="agent@cybersec.org" />
      </div>
      
      <div class="input-group">
        <label for="password">ENCRYPTION KEY</label>
        <div class="password-container">
          <input type="password" id="password" class="input-field" placeholder="••••••••" />
          <button class="toggle-password" id="togglePassword">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>

      <div class="loading-bar-container" id="loadingBar">
        <div class="loading-bar"></div>
      </div>
      
      <button class="btn btn-primary" onclick="signup()">
        <i class="fas fa-user-shield"></i> REQUEST CLEARANCE
      </button>
      
      <div id="msg"></div>
      
      <div class="login-link">
        ALREADY HAVE CLEARANCE? <a href="index.html">AUTHENTICATE</a>
      </div>
    </div>
  </div>
</body>
</html>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = 'https://xzypzkjqjcabioedvmzr.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh6eXB6a2pxamNhYmlvZWR2bXpyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMxOTYzOTcsImV4cCI6MjA2ODc3MjM5N30.5Ic571hDQ8iYDfnKg9WCxLTX7VUoLwXxQ967PrRYYW4'
    const client = supabase.createClient(supabaseUrl, supabaseKey)
    
    
  const msg = document.getElementById('msg');
  const togglePassword = document.getElementById('togglePassword');
  const password = document.getElementById('password');
  const loadingBar = document.getElementById('loadingBar');

  togglePassword.addEventListener('click', () => {
    const type = password.type === 'password' ? 'text' : 'password';
    password.type = type;
    const icon = togglePassword.querySelector('i');
    icon.classList.toggle('fa-eye', type === 'text');
    icon.classList.toggle('fa-eye-slash', type === 'password');
  });

  async function signup() {
    msg.innerText = '';
    msg.className = '';
    loadingBar.style.display = 'block';

    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const pass = password.value;

    const { data, error } = await client.auth.signUp({
      email: email,
      password: pass,
      options: {
        data: { full_name: name },
        
      }
    });

    if (error) {
      msg.innerText = error.message;
      msg.className = 'error';
      loadingBar.style.display = 'none';
      return;
    }

    if (data && data.user) {
      msg.innerText = 'Signup successful! Redirecting to login...';
      msg.className = 'success';

      setTimeout(() => {
        window.location.href = 'index.html'; 
      }, 1000);
    }

    loadingBar.style.display = 'none';
  }
  </script>
</body>
</html>
